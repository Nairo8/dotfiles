# Dialogs
windowrule=float,title:^(Open File)(.*)$
windowrule=float,title:^(Select a File)(.*)$
windowrule=float,title:^(Choose wallpaper)(.*)$
windowrule=float,title:^(Open Folder)(.*)$
windowrule=float,title:^(Save As)(.*)$
windowrule=float,title:^(Library)(.*)$
windowrule=float,title:^(File Upload)(.*)$

windowrulev2 = suppressevent maximize, class:.* # You'll probably like this.
windowrulev2 = noblur,class:(),title:()

# Tearing
windowrule=immediate,.*\.exe
windowrulev2=immediate,class:(steam_app)

# FreeCAD pop-ups
windowrulev2 = float, class:^(org.freecad.FreeCAD)$, title:negative:^FreeCAD .*
# PieMenu hack
windowrulev2 = noblur, class:^(org.freecad.FreeCAD)$, title:^FreeCAD
windowrulev2 = noborder, class:^(org.freecad.FreeCAD)$, title:^FreeCAD
windowrulev2 = move onscreen cursor 0% 0%, class:^(org.freecad.FreeCAD)$, title:^FreeCAD
